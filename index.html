<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>レスポンシブイメージギャラリー with Bootstrap</title>
    <!--
    やること:
      - CDN経由でBootstrapのCSSファイルを読み込む

    参考:
      - https://tsuyopon.xyz/learning-contents/web-dev/css/how-to-use-the-bootstrap-css/
  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!--
    やること:
      - ナビゲーションバーをセットする
      - 背景色は赤にする(ヒント: https://getbootstrap.com/docs/4.1/getting-started/theming/#theme-colors)
      - 文字色は白にする
      - ナビゲーションバーの左側に「マイアルバム」というタイトルでテキストをセットする (ヒント: navbar-brand)
      - メニューの表示
        - 画面サイズがsm以上のときはメニューをタイトルの右側に表示する
        - 画面サイズがsm未満のときはトグルボタンを表示させて、トグルボタンをクリックしたらメニューが表示されるようにする
        - メニュー内容
          - 最新 : activeにする
          - 日常
          - 動物
          - 風景(準備中) : disabledにする

    参考:
      - https://tsuyopon.xyz/learning-contents/web-dev/css/how-to-use-navbar-in-the-bootstrap-css/
  -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
      <a class="navbar-brand" href="#">マイアルバム</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target=#navbarNav>
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">最新</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">日常</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">動物</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">風景(準備中)</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--
    やること:
      - Gridシステムを使って、画面サイズに応じて1行に表示するサムネイルの数を変更する
        - サイズがsm未満 : 1行に1要素
        - サイズがsm以上md未満 : 1行に2要素
        - サイズがmd以上lg未満 : 1行に3要素
        - サイズがlg以上 : 1行に4要素
      - サムネイル画像と画像タイトルを表す要素のclass属性値に「img-thumbnail」をセットする
        - https://getbootstrap.com/docs/4.1/content/images/#image-thumbnails
      - 各サムネイルに次のスペースをセットする(https://getbootstrap.com/docs/4.1/utilities/spacing/)
        - すべてのサムネイルの下にmarginを空ける(ヒント: `mb` キーワードを使う)
        - 画面サイズに応じてサムネイルの左右にpaddingを作る
          - サイズがsm未満 : px-5を使う
          - サイズがsm以上 : px-sm-2を使う

    参考:
      - https://tsuyopon.xyz/learning-contents/web-dev/css/how-to-use-navbar-in-the-bootstrap-css-part-1/
      - https://tsuyopon.xyz/learning-contents/web-dev/css/how-to-use-navbar-in-the-bootstrap-css-part-2/
  -->
    <div class="container img-gallery">
      <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 px-5 px-sm-2">
          <div class="img-thumbnail">
            <img src="https://www.pakutaso.com/shared/img/thumb/TOMheuaDSC01992_TP_V1.jpg">
            <p class="img-title">ヘウーッ（猫）</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 px-5 px-sm-2">
          <div class="img-thumbnail">
            <img src="https://www.pakutaso.com/shared/img/thumb/TOMnemuiDSC01757_TP_V1.jpg">
            <p class="img-title">今日も一日頑張ったにゃん</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 px-5 px-sm-2">
          <div class="img-thumbnail">
            <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC02022_TP_V1.jpg">
            <p class="img-title">何か用ですか？（猫）</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 px-5 px-sm-2">
          <div class="img-thumbnail">
            <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC02346_TP_V1.jpg">
            <p class="img-title">怖がる猫</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 px-5 px-sm-2">
          <div class="img-thumbnail">
            <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC01994_TP_V1.jpg">
            <p class="img-title">猫の怒りのサイン</p>
          </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 px-5 px-sm-2">
          <div class="img-thumbnail">
            <img src="https://www.pakutaso.com/shared/img/thumb/TOMcatDSC01938_TP_V1.jpg">
            <p class="img-title">隠れるにゃんこ</p>
          </div>
        </div>
      </div>
    </div>

    <!--
    やること:
      - CDN経由でJQueryとBootstrapのJavaScriptファイルを読み込む
        - 記述する順番(読み込む順番)は 「JQuery」 → 「BootstrapのJavaScript」

    参考:
      - https://tsuyopon.xyz/learning-contents/web-dev/css/how-to-use-the-bootstrap-css/
  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>

  </body>

</html>
